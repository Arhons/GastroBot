version: "3.1"
nlu:
- intent: book_table
  examples: |
    - Я хочу забронировать столик
    - Забронируйте мне столик
    - Мне нужен столик на обед
    - Мне нужно сделать бронь на столик.
    - Я хотел бы забронировать столик.
    - Планирую зарезервировать столик.
    - Мне бы хотелось заказать столик.
    - Желаю оформить бронирование столика.
    - Хотелось бы забронировать место для себя.
    - Мне нужно зарезервировать место в ресторане.
    - Пожалуйста, организуйте бронь для меня.
    - Я бы хотел забронировать столик на определенное время.
    - Прошу зарезервировать столик для меня.

- intent: order_food
  examples: |
    - Хочу заказать еду с доставкой
    - Закажите мне пиццу на дом
    - Мне нужна доставка еды
    - Желаю оформить заказ на доставку еды
    - Мне бы хотелось заказать еду с доставкой
    - Планирую заказать еду и доставку
    - Я бы хотел получить доставку еды
    - Мне нужна доставка пищи
    - Я хочу получить заказ с доставкой еды
    - Желаю оформить доставку пищи
    - Хотелось бы заказать еду с возможностью доставки
    - Мне бы хотелось получить еду с доставкой на дом
    - Пожалуйста, организуйте доставку еды ко мне

- intent: get_menu
  examples: |
    - Что есть в меню?
    - Покажите мне меню
    - Какие блюда у вас есть?
    - Какие блюда предлагаются в меню?
    - Можете рассказать, что есть в меню?
    - Какие варианты блюд представлены в меню?
    - Что можно заказать из меню?
    - Какие кулинарные предложения имеются в меню?
    - Можете перечислить, что доступно в меню?
    - Что предлагается для выбора в меню?
    - Есть ли список блюд, которые можно заказать?
    - Можно узнать, какие позиции есть в меню?
    - Какие кулинарные варианты представлены в меню?

- intent: get_special_offers
  examples: |
    - Какие у вас есть специальные предложения?
    - Есть ли у вас акции?
    - Расскажите о специальных предложениях
    - У вас есть какие-то специальные предложения?
    - Можете рассказать о текущих акциях?
    - Есть ли у вас какие-либо скидки или акции?
    - Имеются ли у вас какие-нибудь акционные предложения?
    - Что-нибудь особенное происходит в данный момент?
    - Есть ли у вас какие-то акционные программы?
    - Можно ли сейчас получить какие-либо преимущества или скидки?
    - Имеются ли у вас специальные акционные предложения?
    - Существуют ли у вас какие-то акции, о которых стоит знать?
    - Хотелось бы узнать о возможных скидках или акциях, если таковые имеются.

- intent: get_order_status
  examples: |
    - Какой статус моего заказа?
    - Когда будет доставка?
    - Где мой заказ?
    - Проверить статус заказа
    - Что происходит с моим заказом?
    - Можно узнать, какой статус у моего заказа?
    - Каково текущее состояние моего заказа?
    - Есть ли какая-либо информация о моем заказе?
    - Можете сообщить, где находится мой заказ?
    - Что случилось с моим заказом?
    - Можно ли узнать, как долго еще будет готов мой заказ?
    - Хочу узнать, насколько продвинулся мой заказ?
    - Есть ли обновления по моему заказу?
    - Через сколько времени мой заказ будет доставлен?

- intent: greet
  examples: |
    - Привет
    - Здравствуйте
    - Приветствую

- intent: goodbye
  examples: |
    - Пока
    - До свидания
    - Спасибо, пока
    - До скорой встречи
    - Увидимся
    - Всего доброго
    - Прощай
    - Покедова
    - До новых встреч
    - Покасики
    - Удачи
    - Всего хорошего